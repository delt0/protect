<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/font-awesome.min.css" />
        <link rel="stylesheet" href="../css/datalist.css" />
        <link rel="stylesheet" href="../css/style.css" />

        <title>PhishFort | Protect</title>
    </head>

    <body>
        <div class="page-content">
            <a href="#">
                <div id="headerBar" class="header-bar">
                    <span id="statusPhrase">Unknown</span>
                </div>
            </a>
            <div id="loader-background"></div>
            <div id="loader"></div>
            <div class="header">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="logo">
                                <a href="./index.html"><img src="../img/logo.png" alt="PhishFort" /></a>
                            </div>
                        </div>
                        <div class="col">
                            <div class="menuIcon">
                                <a href="index.html">
                                    <!--
                <a href="https://www.phishfort.com/login" target="_blank" id="loginButton">
                  Login
                </a>
                <a href="https://www.phishfort.com/profile" target="_blank" id="profileButton">
                </a>
                -->
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="container">
                    <div class="form-group pb-3">
                        <label for="maliciousSite">Malicious Link</label>
                        <input
                            type="url"
                            autofocus
                            class="form-control inputStyle"
                            id="maliciousSite"
                            placeholder="e.g. https://www.attacker.com"
                            required
                        />
                        <a href="#" id="reportCurrent"
                            ><span class="small pull-right mt-1">Report current site</span></a
                        >
                    </div>
                    <div class="form-group">
                        <label for="targets">Target Brand</label>
                        <input
                            class="inputStyle"
                            type="hidden"
                            name="target"
                            id="target"
                            placeholder="e.g. myetherwallet.com"
                        />
                        <select id="targets"></select>
                    </div>
                    <div class="form-group">
                        <label for="typeDropdown">What are reporting?</label>
                        <select id="typeDropdown" class="inputStyle" required>
                            <option disabled>Select Type</option>
                            <option value="domain">Website</option>
                            <option value="social">Social Media Account</option>
                            <option value="app:playstore">Play Store App</option>
                            <option value="app:appstore">App Store App</option>
                            <option value="app:thirdparty">Third Party App</option>
                            <option value="browser:extension">Browser Extension</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment <span class="small">(Optional)</span></label>
                        <textarea class="form-control inputStyle" style="resize: none" id="comment" rows="1"></textarea>
                    </div>
                    <a href="./index.html" class="btn btn-secondary pull-left">Back</a>
                    <button id="reportButton" class="btn btn-primary pull-right">Report</button>
                </div>
            </div>
            <footer class="page-footer font-small cyan darken-3 mt-3">
                <a href="https://twitter.com/phishfort" target="_blank">
                    <img class="twitter-icon center" src="../img/twitter.svg" />
                </a>
                <div class="text-center small mt-3 black-text">
                    <a href="settings.html" class="black-text"> Settings </a>
                    |
                    <a href="info.html" class="black-text"> About </a>
                    |
                    <a href="privacy.html" class="black-text"> Privacy Policy </a>
                </div>
                <div class="footer-copyright text-center py-3 small">
                    Copyright Â© 2023
                    <a href="https://www.phishfort.com" target="_blank">PhishFort</a>
                </div>
            </footer>
        </div>

        <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../js/datalist.js"></script>
        <script src="../js/report.js"></script>
    </body>
</html>
